<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aewsome input</title>
    <link rel="shortcut icon" href="../../assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <label for="name" class="main-label">Nome: </label>
        <input type="text" name="name">

        <section>
            <label for="sex" class="main-label">Sexo:</label>
            <article>
                <label for="m">Masculino</label>
                <input type="radio" name="sex" id="m">
            </article>
            <article>
                <label for="f">Feminino</label>
                <input type="radio" name="sex" id="f">
            </article>
        </section>

        <label for="age" class="main-label">Idade:</label>
        <input type="text" id="age">

        <div class="age-box">
            <div class="line">
                <img src="./img/earth.svg" alt="earth" class="img-input" id="earth">
            </div>
        </div>

        <input type="submit" value="Cadastrar">
    </form>

    <script src="../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
